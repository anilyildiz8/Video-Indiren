<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Ä°ndiren</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="bg-overlay"></div>
    <div class="container">

        <header>
            <h1>Video Ä°ndiren</h1>
        </header>

        <main>
            <div class="input-section">
                <div class="field">
                    <label for="urlInput">Video URL</label>
                    <div class="input-group">
                        <input type="text" id="urlInput" placeholder="https://youtube.com/..." autocomplete="off">
                    </div>
                </div>

                <div class="field">
                    <label for="qualitySelect">Video Kalitesi</label>
                    <div class="input-group">
                        <select id="qualitySelect" class="quality-select"
                            style="width: 100%; background: transparent; border: none; color: white; padding: 1rem; outline: none; cursor: pointer;">
                            <option value="best" style="background: #1a1a1a;">En Ä°yi</option>
                            <option value="4k" style="background: #1a1a1a;">4K</option>
                            <option value="1080p" style="background: #1a1a1a;">1080p</option>
                            <option value="720p" style="background: #1a1a1a;">720p</option>
                            <option value="480p" style="background: #1a1a1a;">480p</option>
                        </select>
                    </div>
                </div>

                <div class="options-row">
                    <div class="option-item">
                        <label class="switch">
                            <input type="checkbox" id="audioOnlyToggle">
                            <span class="slider"></span>
                        </label>
                        <span>Sadece Ses</span>
                    </div>
                    <div class="option-item">
                        <label class="switch">
                            <input type="checkbox" id="playlistToggle">
                            <span class="slider"></span>
                        </label>
                        <span>Oynatma Listesi</span>
                    </div>
                </div>

                <div class="field">
                    <label for="dirInput">indirme klasÃ¶rÃ¼</label>
                    <div class="input-group">
                        <input type="text" id="dirInput" placeholder="Detecting downloads folder..." readonly>
                        <button class="browse-btn" onclick="browseFolder()">Browse</button>
                    </div>
                </div>

                <button id="downloadBtn" onclick="startDownload()">
                    <span id="btnText">Ä°ndir</span>
                    <img src="/static/loader.gif" alt="Loading..." class="loader" id="btnLoader">
                </button>
            </div>

            <div id="statusMessage" class="status"></div>

            <div id="progressContainer" class="progress-container hidden">
                <div class="progress-header">
                    <span id="progressPercent">0%</span>
                    <span id="playlistCounter" class="playlist-counter"></span>
                    <span id="downloadSpeed">0 KB/s</span>
                </div>
                <div id="progressInfo"
                    style="font-size: 0.8rem; color: #a0aec0; margin-bottom: 5px; text-align: center;">0.0MB / 0.0MB
                </div>
                <div class="progress-bar-wrapper">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <button id="cancelBtn" class="cancel-btn" onclick="cancelDownload()">Ä°ptal Et</button>
            </div>

            <div id="resultCard" class="result-card hidden">
                <div class="icon">âœ…</div>
                <div class="details">
                    <h3>Ä°ndirme TamamlandÄ±!</h3>
                    <p id="filePath">Kaydedildi: ...</p>
                </div>
                <button class="icon-btn" onclick="openResultFolder()">ðŸ“‚</button>
            </div>
        </main>

    </div>

    <script src="/static/script.js"></script>
</body>

</html>
